<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animation Challenge</title>
  <style>
    .animated-box {
      width: 100px;
      height: 100px;
      background-color: tomato;
      position: relative;
      animation: slideRight 3s infinite;
    }

    /* Animation with keyframes */
    @keyframes slideRight {
      0%   { left: 0; }
      50%  { left: 200px; background-color: orange; }
      100% { left: 0; background-color: tomato; }
    }
  </style>
</head>
<body>

  <h2>Animated Box</h2>
  <div class="animated-box"></div>

</body>
</html>
