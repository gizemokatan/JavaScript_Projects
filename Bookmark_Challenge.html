<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookmark Challenge</title>
  <style>
    html {
      scroll-behavior: smooth; /* Enables smooth scrolling */
    }

    section {
      height: 100vh; /* Full screen sections */
      padding: 40px;
    }

    nav a {
      margin-right: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navigation links to bookmarks -->
  <nav>
    <a href="#section1">Go to Section 1</a>
    <a href="#section2">Go to Section 2</a>
    <a href="#section3">Go to Section 3</a>
  </nav>

  <!-- Bookmark target sections -->
  <section id="section1" style="background-color: lightcoral;">
    <h2>Section 1</h2>
    <p>This is the first section.</p>
  </section>

  <section id="section2" style="background-color: lightseagreen;">
    <h2>Section 2</h2>
    <p>This is the second section.</p>
  </section>

  <section id="section3" style="background-color: lightsteelblue;">
    <h2>Section 3</h2>
    <p>This is the third section.</p>
  </section>

</body>
</html>
