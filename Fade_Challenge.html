<!DOCTYPE html>
<html>
<head>
  <style>
    .fade-in {
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h1 class="fade-in">Hello!</h1>
  <p class="fade-in">Welcome to my channel!</p>

</body>
</html>
