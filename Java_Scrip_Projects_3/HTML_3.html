<!DOCTYPE html>
<html lang="en">
    <head>
        <title> JavaScript Projects </title>
        <script src="JavaScript/JavaScript_3.js" defer></script>
        <meta charset="utf-8">
    </head>

    <body>
      <h1> Characters </h1>
      <h3> Click on your famous animal </h3>

      <ul>
        <li onclick = "displayType(this)" id="Cat"
        data-character-type= "Cat"> Cat </li>

        <li onclick = "displayType(this)" id="Dog"
        data-character-type= "Dog"> Dog </li>

        <li onclick = "displayType(this)" id="Duck"
        data-character-type= "Duck"> Duck </li>

        <li onclick = "displayType(this)" id="Bee"
        data-character-type= "Bee"> Bee </li>
      </ul>

</body>
</html>
