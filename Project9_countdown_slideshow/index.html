<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Basic JavaScript Projects-8 </title>
        <meta charset="utf-8">
        <link rel = "stylesheet" type = "text/css" href = "CSS/main.css">
        <script src="JS/main.js"></script>      <!-- Countdown -->
    </head>

    <body> 
        <p> How many seconds would you like to set you alarm for? </p>
        <input id = "seconds" value+ ""/>
        <button onclick = "countdown ()"> Click here</button>
        <p id = "timer"></p>





        <div class="slideshow-container">        <!-- Slideshow container -->

        <div class="mySlides fade">             <!-- Full-width images with number and caption text -->
        <div class="numbertext">1 / 3</div>
        <img src="car1.jpg" style="width:100%">
        <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="car2.jpg" style="width:100%">
        <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="car3.jpg" style="width:100%">
        <div class="text">Caption Three</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>           <!-- Next and previous buttons -->
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <div style="text-align:center">                 <!-- The dots/circles -->
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        </div>





























    
    </body>
</html>
