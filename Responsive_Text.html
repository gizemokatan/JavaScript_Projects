<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Vw Unit Challenge-Responsive Text Example</title>
  <style>
    h1 {
      font-size: 6vw; /* Responsive text size based on browser width */
    }
    p {
      font-size: 3vw; /* Paragraph also scales */
    }
  </style>
</head>
<body>
  <h1>Responsive Heading</h1>
  <p>This text is example </p>
</body>
</html>
