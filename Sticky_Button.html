<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticky Contact Button Challenge</title>
  <style>
    /* Sticky Contact Button */
    .contact-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #04AA6D;
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 999;
    }

    /* Popup Form */
    .contact-form {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: white;
      border: 2px solid #888;
      z-index: 1000;
      padding: 20px;
      width: 300px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 10px;
      border: 1px solid #ccc;
    }

    .contact-form .btn {
      background-color: #04AA6D;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
    }

    .contact-form .close {
      background-color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Sticky Button -->
  <button class="contact-btn" onclick="openForm()">Contact Us</button>

  <!-- Popup Contact Form -->
  <div class="contact-form" id="popupForm">
    <h3>Contact Us</h3>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message" rows="4" required></textarea>
    <button class="btn">Send</button>
    <button class="btn close" onclick="closeForm()">Close</button>
  </div>

  <!-- JavaScript -->
  <script>
    function openForm() {
      document.getElementById("popupForm").style.display = "block";
    }

    function closeForm() {
      document.getElementById("popupForm").style.display = "none";
    }
  </script>

</body>
</html>
