<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Double Click Example</title>
</head>
<body>

  <h2>Double Click Demo</h2>

  <!-- Paragraph with ondblclick event -->
  <p id="myPara" ondblclick="changeColor()">Double click this text to change its color.</p>

  <!-- JavaScript function -->
  <script>
    function changeColor() {
      document.getElementById("myPara").style.color = "blue";
    }
  </script>

</body>
</html>
